<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>9 to 9 2조</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            color: white;
            height: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-position: center;
            background-size: cover;
            background-color: lightgrey;
        }

        .mytitle>button {
            width: 150px;
            height: 50px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            border: 1px solid white;
            margin-top: 20px;
        }

        .mycards {
            margin: 20px auto;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 300px;
        }

        .mypostingbox,
        .myeditbox {
            width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 3px 0px rgb(0, 0, 0);
            display: none;
        }

        .mybtn {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .mybtn>button {
            margin-right: 10px;
        }

        .card-img-top {
            height: 300px;
            object-fit: cover;
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCdU8NhpFT6489DMGs2MPWQSdJR5QbRJoI",
            authDomain: "team2-introduce-web-page.firebaseapp.com",
            projectId: "team2-introduce-web-page",
            storageBucket: "team2-introduce-web-page.appspot.com",
            messagingSenderId: "970550082038",
            appId: "1:970550082038:web:a526f70bcd79eece032fd7",
            measurementId: "G-XHELKFT8ZL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);

        async function loadPosts() {
            const querySnapshot = await getDocs(collection(db, "Members"));
            $('#card').empty();
            querySnapshot.forEach((doc) => {
                let row = doc.data();
                let id = doc.id;
                let image = row['image'];
                let name = row['name'];
                let self_description = row['self-description'];
                let content = row['content'];
                let blog = row['blog'];

                let temp_html = `
        <div class="card h-100">
            <img src="${image}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">${name}</h5>
                <p class="card-text">${self_description}</p>
                <a href="${blog}" class="btn btn-info" target="_blank">블로그 보기</a>
            </div>
            <div class="card-footer">
                <small class="text-body-secondary">${content}</small>
                <button class="btn btn-primary btn-sm mt-2 edit-btn" data-id="${id}">수정</button>
            </div>
        </div>`;
                $('#card').append(temp_html);
            });
        }

        $("#postingbtn").click(async function () {
            try {
                let image = $('#image').val();
                let name = $('#name').val();
                let self_description = $('#self-description').val();
                let content = $('#content').val();
                let blog = $('#blog').val();

                if (!image || !name || !self_description || !content || !blog) {
                    alert('모든 필드를 입력해주세요.');
                    return;
                }

                let doc = {
                    'image': image,
                    'name': name,
                    'self-description': self_description,
                    'content': content,
                    'blog': blog
                };
                await addDoc(collection(db, "Members"), doc);
                alert('저장 완료!');
                window.location.reload();
            } catch (error) {
                console.error("문서 저장 에러: ", error);
                alert('저장 실패!');
            }
        });

        $("#savebtn").click(function () {
            $('#postingbox').toggle();
        });

        $(document).on('click', '.edit-btn', function () {
            let id = $(this).data('id');
            $('#editbox').data('id', id);
            $('#editbox').show();
        });

        $("#editbtn").click(async function () {
            try {
                let id = $('#editbox').data('id');
                let image = $('#edit-image').val();
                let name = $('#edit-name').val();
                let self_description = $('#edit-self-description').val();
                let content = $('#edit-content').val();
                let blog = $('#edit-blog').val();

                if (!image || !name || !self_description || !content || !blog) {
                    alert('모든 필드를 입력해주세요.');
                    return;
                }

                let docRef = doc(db, "Members", id);
                let updatedData = {
                    'image': image,
                    'name': name,
                    'self-description': self_description,
                    'content': content,
                    'blog': blog
                };
                await updateDoc(docRef, updatedData);
                alert('수정 완료!');
                window.location.reload();
            } catch (error) {
                console.error("문서 수정 에러: ", error);
                alert('수정 실패!');
            }
        });

        $("#close-editbox").click(function () {
            $('#editbox').hide();
        });

        $(document).ready(function () {
            loadPosts();
        });

        // Onclick event to toggle button text
        $(document).ready(function () {
            let textList = ["오늘", "하루도", "화이팅", "!"];
            let currentIndex = 0;
            
            $('#savebtn').text(textList[currentIndex]);
            
            $('#savebtn').click(function () {
                currentIndex = (currentIndex + 1) % textList.length;
                $(this).text(textList[currentIndex]);
            });
        });
    </script>
</head>

<body>
    <div class="mytitle">
        <h1>1. INTRO</h1>
        <h2>2조</h2>
        <h3>멤버 소개</h3>
        <button id="savebtn">INTRO</button>
    </div>
    <div class="mypostingbox" id="postingbox">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="image" placeholder="사진 URL">
            <label for="image">사진</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="이름">
            <label for="name">이름</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="self-description" placeholder="성격 및 MBTI">
            <label for="self-description">성격 및 MBTI</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="content" placeholder="자기소개">
            <label for="content">자기소개</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="blog" placeholder="블로그 URL">
            <label for="blog">블로그</label>
        </div>
        <div class="mybtn">
            <button id="postingbtn" type="button" class="btn btn-dark">기록하기</button>
            <button type="button" class="btn btn-outline-dark" id="closebtn">닫기</button>
        </div>
    </div>

    <div class="myeditbox" id="editbox">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-image" placeholder="사진 URL">
            <label for="edit-image">사진</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-name" placeholder="이름">
            <label for="edit-name">이름</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-self-description" placeholder="성격 및 MBTI">
            <label for="edit-self-description">성격 및 MBTI</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-content" placeholder="자기소개">
            <label for="edit-content">자기소개</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="edit-blog" placeholder="블로그 URL">
            <label for="edit-blog">블로그</label>
        </div>
        <div class="mybtn">
            <button id="editbtn" type="button" class="btn btn-dark">수정하기</button>
            <button type="button" class="btn btn-outline-dark" id="close-editbox">닫기</button>
        </div>
    </div>

    <div class="mycards" id="card"></div>
    <script src="app.js" type="module"></script>
</body>

</html>
